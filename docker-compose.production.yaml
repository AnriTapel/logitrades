services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure:3
    networks:
      - backend_network
      - frontend_network

  frontend:
    build:
      context: ./frontend
    environment:
      - BACKEND_API_URL=http://backend:8000
      - ORIGIN=${ORIGIN}
    ports:
      - '3000:3000'
    depends_on:
      - backend
    restart: on-failure:3
    networks:
      - frontend_network

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    expose:
      - '5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 5s
      retries: 10
    restart: on-failure:3
    networks:
      - backend_network

volumes:
  postgres_data:

networks:
  frontend_network:
  backend_network:
